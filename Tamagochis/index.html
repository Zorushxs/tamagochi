<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tamagochi</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    

    <div class="container my-5" style="width:60%">

        <div class="row">

            <div id=leftCol class="col-lg-3 col-md-3 col-sm-12 mt-2 mb-2">
                <button id="startButton" type="button" class="btn btn-success btn-lg initialButtons"></button>
                <button id="finishButton" type="button" class="btn btn-danger btn-lg initialButtons"></button>
            </div>


            <div class="col-lg-6 col-md-9 col-sm-12 pantalla">
                <img src="./GIFs/hamtaro-inicio.gif" alt="figura" class="img-fluid mx-auto d.block avatar" style="width:50%" 
                height="50%">

                <div class="botonesJuego">
                    <button id="playButton" type="button" class="btn-success btn-lg">PLAY</button>
                    <button id="eatButton" type="button" class="btn-warning btn-lg">EAT</button>
                    <button id="sleepButton" type="button" class="btn-dark btn-lg">SLEEP</button>
                </div>
            </div>



            <div class="col-lg-3 col-md-12 col-sm-12 border mt-4 mb-4">
                <div class="progress barras">
                    <div id="hungerBar" class="progress-bar barraHambre" style="width:60%">Hambre</div>
                </div>
                <div class="progress barras">
                    <div id="fatigueBar" class="progress-bar" style="width:60%">Sue√±o</div>
                </div>
                <div class="progress barras">
                    <div id="boreBar" class="progress-bar" style="width:60%">Aburrimiento</div>
                </div>
                <div id="contReloj">
                    <span id="reloj" class="loader"></span>
                </div>
            </div>

        </div>
</body>
</html>
